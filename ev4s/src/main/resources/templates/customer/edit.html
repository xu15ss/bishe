<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<form action="/customer/edit/{id}" method="post">
    <input type="hidden" th:value="${customer.id}" name="id">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${customer.email}" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" th:text="${customer.address}"></textarea><br>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
