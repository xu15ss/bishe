<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale List</title>
</head>
<body>
<h1>Sale List</h1>
<a href="/sale/add">Add New Sale</a>
<table border="1">
    <thead>
    <tr>
        <th>Customer</th>
        <th>Vehicle</th>
        <th>Sale Date</th>
        <th>Total Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${sales}">
        <td th:text="${sale.customerId}"></td>
        <td th:text="${sale.inventoryId}"></td>
        <td th:text="${sale.saleDate}"></td>
        <td th:text="${sale.totalAmount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
